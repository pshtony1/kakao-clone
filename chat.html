<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a onClick="history.go(-1)"><i class="fas fa-angle-left fa-2x"></i></a>
        <!-- <i class="fas fa-angle-left fa-2x"></i> -->
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Mark Gonzales Angel</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Monday, August 24, 2020
      </div>

      <div class="message-row">
        <img src="img/mg.jpg" alt="" />
        <div class="message-row__content">
          <span class="message__author">Mark Gonzales Angel</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__time">21:27</span>
            <span class="message__bubble">님 ㄹㅇ 바나나아님?</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="img/mg.jpg" alt="" />
        <div class="message-row__content">
          <span class="message__author">Mark Gonzales Angel</span>
          <div class="message__info">
            <span class="message__bubble">아 ㅋㅋ</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="chat__timestamp">
        Mark Gonzales Angel has left the chat.
      </div>
    </main>

    <form action="" class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/aef4ca21a5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
